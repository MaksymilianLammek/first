<html>
<head>
<title> Zadanie 8 </title>
<script language="JavaScript">
function DiffCalc()
{
    var D1_lam = new Date('01/05/2020');
    var D2_lam = new Date('01/06/2020');

    const diffMs = Math.abs(D2_lam-D1_lam);
    diff = diffMs / 1000;

    //alert(diff);
    document.getElementById("d1").innerHTML = diff; // diff to dla nas różnica w sekundach
                                                    // getElementById to parametr, który wyszukuje elementy HTMLa
                                                    // innerHTML ustawia wyszukany element HTML na wartość jaką mu po "=" wstawimy

}

</script>
</head>
<body>
<form>
<input type="button" name="button" value="OBLICZ" onclick="DiffCalc()">
</form>
<div id="d1" style="font-size: 47;color: green;">
    <p>Tutaj będzie odpowiedź do zadania w sekundach</p>   
</div>
</body>
</html>
